<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    
    <title>Rock Paper Scissor Game</title>
</head>
<body>

    <div class="container-fluid intro">
        <h1 class="display-4  ">Rock Paper Scissor</h1>
    </div>

    <div class="container">
        <div class="row text-center justify-content-center align-items-center" >

            <div class="col-lg-4 choices " id="Rock">
                <!--<img class="choices" src="assets/rock-gesture-svgrepo-com.png" alt="Rock" id="Rock">-->
                <i class="bi bi-hand-thumbs-up "></i>
            </div>


            <div class="col-lg-4 choices " id="Paper">
                <i class="bi bi-card-text "></i>
            </div>

            <div class="col-lg-4 choices " id="Scissor">
                <i class="bi bi-scissors "></i>
            </div>


        </div>

        <div class="row text-center justify-content-center align-items-center ">
            <div class="col-6 g-2">
                <p class="lead scores" id="UserScores">0</p>
                <p class="lead scoretext">Your Score</p>
            </div>
            <div class="col-6 g-2">
                <p class="lead scores" id="SystemScores">0</p>
                <p class="lead scoretext">System Score</p>
            </div>
        </div>

        <div class="row  text-center justify-content-center align-items-center ">
            <div class="col">
                <h4 class="remarks" id="remarks">Pick your choice by clicking on it !!!</h4>
            </div>
        </div>
        <div class="row  text-center justify-content-center align-items-center ">
            <div class="col">
                <h4 class="remarks" id="remarks">System choice : <span id="syschoice">First Turn is your's !!!</span></h4>
            </div>
        </div>

    </div>



    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
</body>
</html>
