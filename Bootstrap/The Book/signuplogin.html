<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

  <body>
    <section>
      <div class="container-lg custom-container">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-4">
            <div class="card text-center border-4">
              <div>
                <img
                  src="assets/person.png"
                  alt="logo"
                  style="width: 90px"
                  class="mt-5"
                />
                <div class="card-body">
                  <h2 class="display-6 fw-bold">SignIn</h2>

                  <form id="sign">
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Enter email"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        placeholder="Password (Must be 8 characters long)"
                      />
                    </div>
                    <!--<div class="form-group form-check">
                      <input

                      />
                      <label class="form-check-label" for="exampleCheck1"
                        >Check me out</label
                      >
                    </div>-->
                    <button type="submit" class="btn btn-secondary m-5">
                      LogIn
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card text-center border-4">
              <div>
                <img
                  src="assets/person.png"
                  alt="logo"
                  style="width: 90px"
                  class="mt-5"
                />

                        placeholder="Enter email"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        placeholder="Password (Must be 8 characters long)"
                      />
                    </div>
                    <div>
                      <div class="form-group">
                        <input
                          type="password"
                          class="form-control"
                          placeholder="Confrim Password"
                        />

                    </div>

                    />
                    <label class="form-check-label" for="exampleCheck1"
                      >Check me out</label
                    >
                  </div>-->
                    <button type="submit" class="btn btn-secondary m-5">
                      SignUp
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card text-center border-4">
              <div>
                <img
                  src="assets/person.png"
                  alt="logo"
                  style="width: 90px"
                  class="mt-5"
                />
                <div class="card-body">
                  <h2 class="display-6 fw-bold">Guest</h2>

                  <form id="sign">
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Guest@example.com"
                        disabled
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
