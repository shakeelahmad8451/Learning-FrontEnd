<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Quote of the Day</title>
</head>
<body>
    <div class="container">
        <h2>Quote of the day</h2>
        <blockquote id="quote">Peace comes from within. Do not seek it without</blockquote>
        <span id="author">Buddha</span>

        <div class="buttons">
            <button id="newquote" onclick="getQuote()">New Quote</button>
            <button id="tweet" onclick="tweet()">Tweet</button>
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
