<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">


    <title>Quiz App</title>
</head>
<body>

    <div class="container">
        <div class="quiz-app">
            <h1>Simple Quiz</h1>
            <div class="start">Start Quiz</div>
            <div class="quiz">
                <div class="question" >
                    Lorem ipsum dolor sit amet consectetur ?
                </div>
                <div class="answers">
                    <div class="choice">Lorem</div>
                    <div class="choice">Ipsum</div>
                    <div class="choice">Lorimm</div>
                    <div class="choice">None</div>
    
                </div>
    
                <div class="next">
                    Next
                </div>
            </div>
         

        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
