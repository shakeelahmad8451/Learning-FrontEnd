<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="weather-app">
        <div class="top-header">
            Weather App
        </div>
    
        <div class="search-bar">
            <div class="input-container">
                <input type="text" placeholder="Search by Name">
                <button><i class="bi bi-search"></i></button>
            </div>
        </div>
        <div class="invalid-city-name">Invalid Name</div>
    
        <div class="weather-info">
            <div class="city-name">Lahore</div>
            <div class="temperature">30ยบ Celcius</div>
            <div class="humidity">Humidity : <span class="humidity-percentage">10 %</span></div>
            <div class="wind">Wind Speed : <span class="wind-speed">10 Km/h</span></div>
            
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
